{% extends "base.html" %}
{% block scripts %}
<link rel="stylesheet" href="/media/css/manage_shortlink.css" />
<script src="/media/js/manage_shortlink.js" type="text/javascript" ></script>
{% endblock %}
{% block content %}
<script type="text/javascript">
    var url_login = "{% url login %}";
    var url_add_shortlink = "{% url add_shortlink %}";
</script>

<form id="form" method="post" class="form">
    <div id="form-content">
        {% csrf_token %}
        <label for="shortname">Short Name</label> <br />
        <input type="text" name="shortname" /> <br />
        <label for="url">URL</label> <br />
        <input type="text" name="url" /> <br />
        <input type="submit" name="submit" value="Submit" />
    </div>
</form>

<div id="note">
</div>
{% endblock %}
