{% load ninjahelper_tags %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="en-US" />
    <title>Ninja Helper</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Rammetto+One' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Niconne&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://media.ninjacourses.com/css/style.css" />
    <link rel="stylesheet" href="http://media.ninjacourses.com/css/ninjacourses.css" />
    <link rel="stylesheet" href="/media/css/style.css" />
    {% block scripts %} {% endblock %}
  </head>
  <body>
    <div id="main-body">
    <div id="header">
        <div id="statusbar" class="module">
            {% ifloggedin %}
            <a href='{% url logout %}'>Log Out</a>
            {% endifloggedin %}
        </div>
      <div id="title">
        <h1><a href="/">Ninja Helper</a></h1>
      </div>
      <ul id="nav">
        <li><a href="http://ninjacourses.com">Go to Ninja Courses</a></li>
      </ul>
      <div style="clear: both; height: 0px; width: 0px;"></div>
    </div>
    <div id="content">
        <div class="welcome">{% ifloggedin %}Welcome, {{ request.user }}!{% else %}Welcome to Ninja Helper!{% endifloggedin %}</div>
        {% block content %} {% endblock %}
    </div>
  </body>
</html>
