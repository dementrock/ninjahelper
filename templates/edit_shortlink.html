{% extends "base.html" %}
{% block scripts %}
<script src="/media/js/edit_shortlink.js" type="text/javascript" ></script>
{% endblock %}
{% block content %}
<script type="text/javascript">
    var url_edit_shortlink = "{% url edit_shortlink shortlink.shortname %}";
</script>


<form id="form" method="post" class="form">
    <div class="form-header">Edit <a class="backtolist" href="{% url manage_shortlink %}">Back to list</a></div>
    <div class="form-content">
        {% csrf_token %}
        <label for="shortname">Shortname</label><br />
        {{ form.shortname }} <br />
        <label for="url">URL</label> <br />
        {{ form.url }} <br />
        <input type="submit" name="submit" value="Save" />
    </div>
</form>

<div id="note" class="note-lr">
</div>
{% endblock %}
